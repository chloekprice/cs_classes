<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Tabs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #002E5D; 
            padding: 10px 0;  
            display: flex;
            align-items: center;
            justify-content: center; 
            position: relative;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 40px;  
            position: relative;
        }

        .tabs-left, .tabs-right {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab {
            text-align: center;
            padding: 0 20px;
        }

        .tab a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .tab a:hover {
            text-decoration: underline;
        }

        .logo {
            position: relative;
            z-index: 1;
            margin-bottom: -40px; 
        }

        .logo img {
            height: 180px;  
            width: auto;  
        }

        @media (max-width: 768px) {
            header {
                padding: 10px 0;  
            }

            .nav-container {
                flex-direction: column;  
                align-items: center;
                padding: 0;
            }

            .tabs-left, .tabs-right {
                display: flex; 
                flex-direction: column; 
                justify-content: center; 
                width: 100%;
                text-align: center; 
            }

            .tab {
                width: 100%; 
                margin-bottom: 10px;
            }

            .logo img {
                height: 120px;  
            }

            .nav-container {
                padding-top: 140px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <!-- Left Tabs -->
                <div class="tabs-left">
                    <div class="tab"><a href="#">Classes</a></div>
                    <div class="tab"><a href="#">About</a></div>
                </div>
                <div class="logo">
                    <img src="docs/public/byucslogo.jpg" alt="Logo">
                </div>
                <div class="tabs-right">
                    <div class="tab"><a href="#">Objectives</a></div>
                    <div class="tab"><a href="#">Outcomes</a></div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
